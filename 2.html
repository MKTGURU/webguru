            <p>Cascading Style Sheets의 약자인 CSS는 영미권 과학수사대인 CSI와 느낌이 비슷하다.
                비슷하다고 하면 그냥 그런 줄 알면 된다. <br> 얼핏 보면 <strong> Cream Sauce Spaghetti</strong>의 줄임말
                같기도 하다. 크림소스스파게티를 배운다 하면 일단 요섹남같아서 멋있고 나중에 그게<br> 
                웹개발 언어였다는 사실을 알게되어도 멋있다. 그러니 CSS에 대해서는 큰 설명 없이
                쿨하게 돌아서는 모습을 보일 필요가 있다.
            </p>
